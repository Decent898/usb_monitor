# 应用程序配置文件

[app]
name = USB 设备管理器
version = 1.0.0
author = Your Name

[ui]
# 窗口默认大小
window_width = 1500
window_height = 950

# 自动刷新间隔（毫秒）
auto_refresh_interval = 3000

# 主题颜色
primary_color = #2196F3
secondary_color = #4CAF50
accent_color = #FF9800

[transfer]
# 文件传输块大小（字节）
chunk_size = 1048576

[scanner]
# USB 扫描超时时间（秒）
scan_timeout = 10
